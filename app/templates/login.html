{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white dark:bg-neutral-900 rounded-2xl shadow-lg p-6">
  <h2 class="text-2xl font-semibold mb-4 text-neutral-900 dark:text-neutral-100">Вход</h2>
  {% if error %}
    <div class="text-red-500 mb-3">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-4">
      <label class="block text-neutral-700 dark:text-neutral-300 mb-1">Имя пользователя</label>
      <input name="username" class="w-full p-2 border rounded-md bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-white" required>
    </div>
    <div class="mb-6">
      <label class="block text-neutral-700 dark:text-neutral-300 mb-1">Пароль</label>
      <input type="password" name="password" class="w-full p-2 border rounded-md bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-white" required>
    </div>
    <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded-lg hover:bg-amber-700">Войти</button>
  </form>
  <p class="mt-4 text-sm text-neutral-600 dark:text-neutral-400 text-center">
    Нет аккаунта? <a href="/register" class="text-amber-600 hover:underline">Создать</a>
  </p>
</div>
{% endblock %}
